<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <img src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="Plant background" id="background">
        <div class="background-container">
            <div class="logo">
                <img src="images/odin-lined.png" alt="Odin logo">
                <span>Odin</span>
            </div>
        </div>
        <div class="content-container">
            <div class="form-header">
                <header>
                    <p>
                        <h2>
                            This is not a real online service! You know you need something like this in your life to 
                            help you realize your deepest dreams. Sign up <span>now</span> to get started.
                        </h2>
                    </p>
                    <p>
                        <h2>
                            You <span>know</span> you want to.
                        </h2>
                    </p>  
                </header>
            </div>
            <div class="form-container">
                <form action="" class="form">
                    <h2>Let's do this!</h2>
                    <div class="input-container">
                        <label for="name">NOME</label>
                        <input type="text" name="user_name" id="name">   
                        <span></span>
                    </div>
                    <div class="input-container">
                        <label for="lastname">SOBRENOME</label>    
                        <input type="text" name="user_lastname" id="lastname">   
                    </div>
                    <div class="input-container">
                        <label for="email" data-help="Teste">EMAIL</label>    
                        <input type="email" name="user_email" id="email">   
                    </div>
                    <div class="input-container">
                        <label for="phone">TELEFONE</label>    
                        <input type="tel" name="user_tel" id="phone">   
                    </div>
                    <div class="input-container">
                        <label for="password">SENHA</label>    
                        <input type="password" name="user_pw" id="password">   
                    </div>
                    <div class="input-container">
                        <label for="confirm_password">CONFIRMAR SENHA</label>    
                        <input type="password" name="confirm_pw" id="confirm_password">   
                    </div>
                    <button type="submit">Create Account</button>
                </form>
                <p>
                    <span>Already have an account? <a href="">Log In</a></span>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
